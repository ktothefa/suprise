<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        <style>
            body {
                background-image: url('juanitta.jpg'); 
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
                color: white;
                font-family: Arial, sans-serif;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
            }

            .calendar_input {
                font-size: 20px;
                padding: 10px;
                width: 300px;
                height: 40px;
                border-radius: 8px;
                border: 2px solid #ccc;
                outline: none;
                background-color: rgba(255, 255, 255, 0.8);
            }

            .calendar_section {
                margin: 20px 0;
                text-align: center;
            }

            .header_text {
                font-size: 24px;
                font-weight: bold;
                color: #fff;
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            }
        </style>
    </head> 
    <body>
        <div class="container">
            <div class="calendar_section">
                <h2 class="header_text">Pick a day you're free!</h2>
                <input type="date" id="calendarInput" class="calendar_input">
            </div>

            <div class="buttons">
                <button class="btn" id="submitButton" onclick="nextPage()">Submit</button>
                <script>
                    function nextPage() {
                        const selectedDate = document.getElementById('calendarInput').value;
                        if (selectedDate) {
                            alert(`You picked: ${selectedDate}`);
                            window.location.href = "location.html";  <!-- Redirect to location page -->
                        } else {
                            alert("Please select a date!");
                        }
                    }
                </script> 
            </div>
        </div>
    </body>
</html>

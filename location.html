<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./styles.css">
  <style>
    body {
      background-image: url('juanitta1.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .location_form {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      width: 350px;
    }

    .location_select {
      font-size: 18px;
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #ff66b2;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .header_text {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="location_form">
    <h2 class="header_text">Select your preferred location</h2>
    <form id="locationForm">
      <select name="Location" class="location_select" required>
        <option value="">-- Select --</option>
        <option value="Cypher Zone (Labone)">Cypher Zone (Labone)</option>
        <option value="Wine and Art (East Legon)">Wine and Art (East Legon)</option>
        <option value="Game it Up Inflatable Park and Arcade (Atomic Palace Mall)">Game it Up Inflatable Park and Arcade (Atomic Palace Mall)</option>
        <option value="Aura Design Studio (East Legon)">Aura Design Studio (East Legon)</option>
        <option value="Accra Mall (Labone)">Accra Mall (Labone)</option>
      </select>
      <input type="hidden" name="_next" value="date.html">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_subject" value="Location Selection from Juanitta">
      <input type="hidden" name="_cc" value="kelvinaf122@gmail.com">
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("locationForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const formData = new FormData(this);
      fetch("https://formsubmit.co/kelvinaf122@gmail.com", {
        method: "POST",
        body: formData
      }).then(() => {
        window.location.href = "date.html";
      });
    });
  </script>
</body>
</html>
